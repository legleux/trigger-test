on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:     
      - uses: actions/checkout@v2
      - run: ls -lh
      - uses: legleux/gha@main
      - id: foo
        uses: legleux/gha@main
        with:
          who-to-greet: 'Bloobert'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash