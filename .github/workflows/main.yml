on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: legleux/gha/build@master
      - id: foo
        uses: actions/hello-world-composite-action@v1
        with:
          who-to-greet: 'Bloobert'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash